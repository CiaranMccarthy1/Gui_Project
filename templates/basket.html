<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Basket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include 'header.html' %}

  <div class="container mt-4">
    <h2>Your Basket</h2>
    <ul class="list-group mb-3" id="basket-list">
        {% for item in basket %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    {{ item.name }} - ${{ item.price }}
                    <input type="number" class="form-control d-inline-block ms-2 quantity-input" style="width: 70px;" min="0" value="1" data-price="{{ item.price }}">
                </div>
                <span class="item-total">${{ item.price }}</span>
            </li>
        {% endfor %}
        <li class="list-group-item d-flex justify-content-between fw-bold">
            Total <span id="total-amount">${{ total }}</span>
        </li>
    </ul>
    <a href="/checkout" class="btn btn-success">Checkout</a>
    <a href="/" class="btn btn-secondary">Back to Menu</a>
  </div>

  <script src="{{ url_for('static', filename='basket.js') }}"></script>
</body>
</html>
